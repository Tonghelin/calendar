<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>日历组件</title>
		<link rel="stylesheet" href="css/calendar.css" />
	</head>
	<body>
		<main>
			<div id='calendar' class="calendar-wrap">
				<div class="calendar-header">
					<span class='forward'>&lt;</span>
					<span class='cur-date'>curdate</span>
					<span class='next'>&gt;</span>
				</div>
				<div class="calendar-panel">
					<div class="calendar-panel-header">
						<ul>
							<li>日</li>
							<li>一</li>
							<li>二</li>
							<li>三</li>
							<li>四</li>
							<li>五</li>
							<li>六</li>
						</ul>
					</div>
					<div class="calendar-panel-body">	
						<ul class="calendar-day-item"></ul>
					</div>
				</div>
				<div class="calendar-footer">
					<ul>
					</ul>
				</div>
			</div>
			<div class='show-time'>
				
			</div>
		</main>
		<script type="text/javascript" src="js/calendar.js"></script>
	</body>
</html>
